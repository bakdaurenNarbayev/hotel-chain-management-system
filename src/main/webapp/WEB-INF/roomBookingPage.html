<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Room Booking</title>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body>
<h2>
<a href="http://localhost:8080/HotelChainManagementSystem/">Hotel Chain Management System</a>
</h2>

<label for="countries">Choose Country:</label><br>
<select id="countries" name="countries">
	<option value="" disabled selected>Choose Country</option>
	<option value="country1">Country 1</option>
	<option value="country2">Country 2</option>
	<option value="country3">Country 3</option>
</select><br><br>

<label for="cities">Choose City:</label><br>
<select id="cities" name="cities">
	<option value="" disabled selected>Choose City</option>
	<option value="city1">City 1</option>
	<option value="city2">City 2</option>
	<option value="city3">City 3</option>
</select><br><br>

<label for="hotels">Choose Hotel:</label><br>
<select id="hotels" name="hotels">
	<option value="" disabled selected>Choose Hotel</option>
	<option value="hotel1">Hotel 1</option>
	<option value="hotel2">Hotel 2</option>
	<option value="hotel3">Hotel 3</option>
</select><br><br>

<label for="startDate">Start Date:</label>
<input type="date" id="startDate" name="startDate">&emsp;
<label for="endDate">End Date:</label>
<input type="date" id="endDate" name="endDate"><br><br>

<label for="numOfOccupants">Number Of Occupants:</label>
<input type="number" id="numOfOccupants" min="1" max="20" step="1"><br><br>

<label for="numOfRooms">Number Of Rooms:</label>
<input type="number" id="numOfRooms" min="1" max="10" step="1"><br><br>

<!-- Price filtering while choosing a hotel regarding numOfDays, numOfRooms, numOfRoomTypes -->
<!--<label for="price">Price:</label>
<input type="range" id="price" min="0" max="300" step="1"><br><br>-->

<button id="find">Find</button>
</body>
</html>
