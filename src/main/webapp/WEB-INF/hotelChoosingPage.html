<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Hotel Choosing</title>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body>
<h2>
<a href="http://localhost:8080/HotelChainManagementSystem/">Hotel Chain Management System</a>
</h2>

<label for="countries">Choose Country:</label><br>
<select id="countries" name="countries">
	<option value="" disabled selected>Choose Country</option>
	<option value="country1">Country 1</option>
	<option value="country2">Country 2</option>
	<option value="country3">Country 3</option>
</select><br><br>

<label for="regions">Choose Region:</label><br>
<select id="regions" name="regions">
	<option value="" disabled selected>Choose Region</option>
	<option value="region1">Region 1</option>
	<option value="region2">Region 2</option>
	<option value="region3">Region 3</option>
</select><br><br>

<label for="cities">Choose City:</label><br>
<select id="cities" name="cities">
	<option value="" disabled selected>Choose City</option>
	<option value="city1">City 1</option>
	<option value="city2">City 2</option>
	<option value="city3">City 3</option>
</select><br><br>

<label for="startDate">Start Date:</label>
<input type="date" id="startDate" name="startDate">&emsp;
<label for="endDate">End Date:</label>
<input type="date" id="endDate" name="endDate"><br><br>

<button id="find">Find Hotel</button>
</body>
</html>
