<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Hotel Choosing</title>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" type="text/javascript"></script>
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="Stylesheet" type="text/css" />

<script>
$(document).ready(function() {
    $("#startDate").datepicker({ 
    	dateFormat: "yy-mm-dd",
    	minDate: 0,
    	onClose:function(selected){
    		var newDate = selected;
    		$("#endDate").datepicker("option", "minDate", selected);
    	}
    });
    
    $("#endDate").datepicker({ 
    	dateFormat: "yy-mm-dd",
    	minDate: 1,
    	onClose:function(selected){
    		$("#startDate").datepicker("option", "maxDate", selected)
    	}
    });
});
</script>
</head>
<body>
<h2>
<a href="http://localhost:8080/HotelChainManagementSystem/">Hotel Chain Management System</a>
</h2>

<label for="countries">Choose Country:</label><br>
<select id="countries" name="countries">
	<option value="" disabled selected>Choose Country</option>
	<option value="country1">Country 1</option>
	<option value="country2">Country 2</option>
	<option value="country3">Country 3</option>
</select><br><br>

<label for="regions">Choose Region:</label><br>
<select id="regions" name="regions">
	<option value="" disabled selected>Choose Region</option>
	<option value="region1">Region 1</option>
	<option value="region2">Region 2</option>
	<option value="region3">Region 3</option>
</select><br><br>

<label for="hotels">Choose Hotel:</label><br>
<select id="hotels" name="hotels">
	<option value="" disabled selected>Choose Hotel</option>
	<option value="hotel1">Hotel 1</option>
	<option value="hotel2">Hotel 2</option>
	<option value="hotel3">Hotel 3</option>
</select><br><br>

<label for="startDate">Start Date:</label>
<input type="text" id="startDate" name="startDate" placeholder="Start Date">&emsp;
<label for="endDate">End Date:</label>
<input type="text" id="endDate" name="endDate" placeholder="End Date"><br><br>

<button id="find">Book</button>
</body>
</html>
